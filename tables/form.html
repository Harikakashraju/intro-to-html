<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <input type="text" placeholder="Username">
    <!-- placeholder just tells the user what that box is for -->
    <input type="color" >
    <input type="password" placeholder="Password123">
    <input type="date">
    <input type="time">

    <input type="datetime-local">
    <input type="url" placeholder="URL">
    <input type="file">
    <input type="number" placeholder="Number">
    <input type="checkbox">
    <!-- for multiple options -->
    <input type="radio"> 
    <!-- radio button gives checkbox which can be picked once not multiple options -->
    <input type="email" placeholder="Email">
    <input type="hidden" placeholder="Something">
    <!-- nothing shows in output just itis hidden -->
    <input type="submit" value="submit Text">
    <!-- value is somethimg which sets a default value which cant be changed by user -->
    <!-- submit is like submit button --->

    <textarea cols="30" rows="10"></textarea>
    <input type="text" disabled value="India">

    

    <form>
        <input type="email" placeholder="Email" name="Email" required>
        <input type="number" placeholder="mobile" name="num">
        <input type="password" placeholder="password" name="password">
        <input type="text" placeholder="Username" name="uname">

        <div>
            <div>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender">
            </div>
            <div>
                <label for="female">Female</label>
                <input type="radio" name="gender" >
            </div>
            <div>
                <label for="other">Other</label>
                <input type="radio" name="gender">
            </div>
        </div>
        <input type="submit" value="Sign up">
    </form>
</body>
</html>
